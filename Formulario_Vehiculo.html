<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/vehiculo.css">
    <script src="./js/vehiculo.js"></script>
    <script src="./Routing/Routing.js"></script>
    <script>
        function validacion() {
            var elemento = e.target;
            elemento.style.background = 'FFDDDD';
        }
    </script>
    <title>Document</title>
</head>

<body>
    <header>
        <button class="btn btn-secondary" id="principal">Ejemplo clase</button>
        <button class="btn btn-secondary" id="medico">Formulario Medico</button>
        <button class="btn btn-secondary" id="empleado">Formulario Empleado</button>
        <button class="btn btn-secondary" id="Hotel">Formulario Hotel</button>
        <button class="btn btn-secondary" id="curso">Formulario Curso en Linea</button>
        <button class="btn btn-secondary" id="vehiculo">Formulario Vehiculo</button>
    </header>

    <div class="container">
        <div class="container dos">


            <form action="">
                <div class="form-group">
                    <label for=""><strong>Nombre</strong></label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
                </div>

                <div class="form-group">
                    <label for=""><strong>Apellido</strong></label>
                    <input id="apellido" type="text" class="form-control" placeholder="Ingresa tu apellido">
                </div>

                <div class="form-groupcol-md-6 d-inline-block">
                    <label for=""><strong>DPI</strong></label>
                    <input type="number" id="dpi" class="form-control" placeholder="Ingrese su documento de Identificacion">
                </div>

                <div class="form-groupcol-md-6 d-inline-block">
                    <label for=""><strong>No. Licencia</strong></label>
                    <input type="number" id="licencia" class="form-control" placeholder="Ingrese su numero de Licencia">
                </div>

                <div class="form-group">
                    <label for=""><strong>Tipo de Vehiculo</strong></label>
                    <input type="text" class="form-control" id="tipo" placeholder="Ingresa tipo de vehiculo">
                </div>

                <div class="form-groupcol-md-4 d-inline-block">
                    <label for=""><strong>Marca</strong></label>
                    <input id="marca" type="text" class="form-control" placeholder="Marca">
                </div>

                <div class="form-groupcol-md-4 d-inline-block">
                    <label for=""><strong>Linea </strong></label>
                    <input id="linea" type="text" class="form-control" placeholder="Ingresa la linea de tu vehiculo">
                </div>

                <div class="form-groupcol-md-5 d-inline-block">
                    <label for=""><strong>No. de asientos</strong></label>
                    <input type="number" id="asientos" class="form-control" placeholder="cantidad de asientos">
                </div>

                <div class="form-groupcol-md-5 d-inline-block">
                    <label for=""><strong>Tipo de combustible </strong></label>
                    <input id="puertas" type="text" class="form-control" placeholder="Ingresa el tipo de combustible">
                </div>

                <div class="form-groupcol-md-4 d-inline-block">
                    <label for=""><strong>No. de puertas</strong></label>
                    <input type="number" id="puertas" class="form-control" placeholder="cantidad de puertas">
                </div>

                <div class="form-groupcol-md-4 d-inline-block">
                    <label for=""><strong>Color </strong></label>
                    <input id="color" type="text" class="form-control" placeholder="Color de tu vehiculo">
                </div>

                <div class="form-groupcol-md-5 d-inline-block">
                    <label for=""><strong>No. Placas</strong></label>
                    <input type="number" id="placas" class="form-control" placeholder="No. de placas">
                </div>


            </form>
        </div>

    </div>

</body>

</html>
