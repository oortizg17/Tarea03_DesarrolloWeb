<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/principal.css">
    <script src="./Routing/Routing.js"></script>
    <script>
        function validacion() {
            var elemento = e.target;
            elemento.style.background = 'FFDDDD';
        }
    </script>
    <title>Document</title>
</head>

<body>

    <header>
        <button class="btn btn-secondary" id="principal">Ejemplo clase</button>
        <button class="btn btn-secondary" id="medico">Formulario Medico</button>
        <button class="btn btn-secondary" id="empleado">Formulario Empleado</button>
        <button class="btn btn-secondary" id="Hotel">Formulario Hotel</button>
        <button class="btn btn-secondary" id="curso">Formulario Curso en Linea</button>
        <button class="btn btn-secondary" id="vehiculo">Formulario Vehiculo</button>
    </header>



    <section class="container">
        <div class="container dos">
            <form name="informacion" method="get">
                <div class="form-group">
                    <label for=""><strong>Nombre</strong></label>
                    <input class="form-control" pattern="[A-Za-z]{3,}" name="usuario" id="usuario" maxlength="10" required>
                </div>

                <div class="form-group">
                    <label for=""><strong>Correo</strong></label>
                    <input class="form-control" type="email" name="miemail" id="miemail" required placeholder="ingresa tu correo">
                </div>

                <div class="form-group">
                    <label for=""><strong>Rango de edad</strong></label>
                    <input class="form-control" type="range" name="miedad" id="miedad" min="0" max="80" step="20" value="20">
                    <output id="rango">0 a 20</output>
                </div>
            </form>
    </section>
    </div>


</body>

</html>
