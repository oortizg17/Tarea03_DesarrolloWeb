<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/hotel.css">
    <script src="./js/hotel.js"></script>

<body>
    <header>
        <button class="btn btn-secondary" id="principal">Ejemplo clase</button>
        <button class="btn btn-secondary" id="medico">Formulario Medico</button>
        <button class="btn btn-secondary" id="empleado">Formulario Empleado</button>
        <button class="btn btn-secondary" id="Hotel">Formulario Hotel</button>
        <button class="btn btn-secondary" id="curso">Formulario Curso en Linea</button>
        <button class="btn btn-secondary" id="vehiculo">Formulario Vehiculo</button>
    </header>

    <section class="container">
        <div class="container dos">
            <form action="">
                <div class="form-groupcol-md-6 d-inline-block">
                    <label for=""><strong>Check In</strong></label>
                    <input type="datetime" class="form-control" id="entrada" placeholder="Ingresa fecha de check in">
                </div>

                <div class="form-groupcol-md-6 d-inline-block">
                    <label for=""><strong>Check Out</strong></label>
                    <input type="datetime" class="form-control" id="salida" placeholder="Ingresa fecha de check out">
                </div>

                <div class="form-groupcol-md-6 d-inline-block">
                    <label for=""><strong>No. Adultos</strong></label>
                    <input type="number" id="adultos" class="form-control" placeholder="No. de Adultos">
                </div>

                <div class="form-groupcol-md-6 d-inline-block">
                    <label for=""><strong>No. Niños</strong></label>
                    <input type="number" class="form-control" id="niños" placeholder="No. de niños">
                </div>

                <div class="form-group">
                    <label for=""><strong>No. de Habitaciones</strong></label>
                    <input type="number" class="form-control" id="habitacion" placeholder="cantidad de Habitaciones">
                </div>

                <div class="form-group">
                    <label for=""><strong>Nombre</strong></label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
                </div>

                <div class="form-group">
                    <label for=""><strong>Apellido</strong></label>
                    <input id="apellido" type="text" class="form-control" placeholder="Ingresa tu apellido">
                </div>

                <div class="form-group">
                    <label for=""><strong>Correo </strong></label>
                    <input class="form-control" type="email" name="miemail" id="email" required placeholder="micorreo@example.com">
                </div>



            </form>
    </section>
    </div>

</body>
